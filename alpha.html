<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Alpha Visualizer</title>
    <link rel="stylesheet" href="alpha.css">

    <!-- my fav font: source code pro font ^_^ -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1> Alpha Visualizer </h1>

    <label for="alpha">Alpha:</label>
    <input type="range" id="alpha" min="0" max="1" step="0.01" value="1">
    <span id="alphaValue">1.00</span>

    <div id="alphabox"></div>

    <h3> What is Alpha (α) in image science? </h3>
    <h4> Alpha = <bold>transparency</bold> </h4>
    <ul>
        <li> It's not brightness. </li>
        <li> It's not color. </li>
        <li> It's not gamma. </li>
        <li> It's literally: <italic>how see-through is this pixel</italic></li>
    </ul>

    <h4> <bold>Alpha values:</bold> </h4>
    <ul>
        <li> <bold>0 →</bold> fully transparent </li>
        <li> <bold>1 →</bold> fully opaque</li>
        <li> <bold>0.5 →</bold> 50% see-through</li>
    </ul>

    <script src="alpha.js"></script>
</body>
</html>
